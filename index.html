<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Roblook - Inteligência Interativa</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #4CAF50;
      color: white;
      padding: 20px;
      text-align: center;
    }
    main {
      margin: 20px;
    }
    #chat {
      background-color: white;
      border: 1px solid #ccc;
      height: 400px;
      overflow-y: scroll;
      padding: 10px;
      margin-bottom: 10px;
    }
    #user-input {
      width: 80%;
      padding: 10px;
      font-size: 16px;
    }
    #send-btn {
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Roblook - Inteligência Interativa</h1>
    <p>Converse, crie e aprenda em tempo real</p>
  </header>
  <main>
    <div id="chat"></div>
    <input type="text" id="user-input" placeholder="Digite sua mensagem...">
    <button id="send-btn">Enviar</button>
  </main>

  <script>
    const chat = document.getElementById("chat");
    const userInput = document.getElementById("user-input");
    const sendBtn = document.getElementById("send-btn");

    function appendMessage(sender, text) {
      const message = document.createElement("div");
      message.textContent = sender + ": " + text;
      chat.appendChild(message);
      chat.scrollTop = chat.scrollHeight;
    }

    sendBtn.addEventListener("click", () => {
      const text = userInput.value.trim();
      if (text) {
        appendMessage("Você", text);
        userInput.value = "";

        // Resposta simulada do Roblook
        setTimeout(() => {
          appendMessage("Roblook", "Resposta inteligente simulada para: " + text);
        }, 500);
      }
    });

    userInput.addEventListener("keypress", (e) => {
      if (e.key === "Enter") sendBtn.click();
    });
  </script>
</body>
</html>
